<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Training Exercises</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Interactive ear training exercises for those recovering from hearing loss">
</head>
<body>
    <!-- Site Header -->
    <header>
        <div class="header-container">
            <a href="/index.html" class="logo-link">
                <img src="/images/ep-logo-v1.png" alt="Ear Training Logo" class="site-logo">
            </a>
            <div class="header-right">
                <a href="#" class="about-link">About</a>
                <button class="donate-button">Donate to support</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Ear Training Exercises</h1>
            <p>Practice exercises to help with hearing recovery and communication improvement.</p>
            
            <div class="exercise-choices">
                <button class="start-exercise" onclick="startSpokenExercise()">Identify the Spoken Sentence</button>
                <button class="start-exercise" onclick="startWrittenExercise()">Identify the Written Sentence</button>
                <button class="start-exercise" onclick="showWordOptions('spoken')">Identify the Spoken Word</button>
                <button class="start-exercise" onclick="showWordOptions('written')">Identify the Written Word</button>
                <button class="start-exercise" onclick="startSfxExercise()">Identify the Sound Effect</button>
            </div>
        </div>
    </main>

    <!-- Site Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Ear Training Program</p>
        </div>
    </footer>

    <!-- Modal for word options -->
    <div id="word-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="hideModal()">Ã—</button>
            <h2 id="modal-title"></h2>
            <div class="word-options">
                <button class="sub-option" onclick="startWordExercise(currentType, 'all')">All Words</button>
                <button class="sub-option" onclick="startWordExercise(currentType, 'one')">One Syllable</button>
                <button class="sub-option" onclick="startWordExercise(currentType, 'two')">Two Syllables</button>
                <button class="sub-option" onclick="startWordExercise(currentType, 'three')">Three Syllables</button>
            </div>
        </div>
    </div>

    <script>
        const categories = ["grocery", "doctor", "restaurant", "movies", "airtravel", "gym", "haircut", "office", "movingday", "museum"];
        let currentType = '';
        
        // Track recently used categories to avoid repetition
        function getRecentCategories() {
            const recentCats = localStorage.getItem('recentCategories');
            return recentCats ? JSON.parse(recentCats) : [];
        }

        function addToRecentCategories(category) {
            const recentCats = getRecentCategories();
            
            // Add current category to the front of the array
            recentCats.unshift(category);
            
            // Keep only the last 3 categories (to avoid repeating the 3 most recent)
            const limitedList = recentCats.slice(0, 3);
            
            // Save back to local storage
            localStorage.setItem('recentCategories', JSON.stringify(limitedList));
        }

        function selectRandomCategory() {
            const recentCats = getRecentCategories();
            
            // Filter out recent categories from available options
            const availableCategories = categories.filter(cat => !recentCats.includes(cat));
            
            // If all categories have been used recently, pick a random one
            // Otherwise pick from the non-recent categories
            const categoryPool = availableCategories.length > 0 ? availableCategories : categories;
            
            // Select a random category from the available pool
            const selectedCategory = categoryPool[Math.floor(Math.random() * categoryPool.length)];
            
            // Add to recent categories
            addToRecentCategories(selectedCategory);
            
            return selectedCategory;
        }

        function startSpokenExercise() {
            const selectedCategory = selectRandomCategory();
            window.location.href = `spoken-exercise.html?category=${selectedCategory}`;
        }

        function startWrittenExercise() {
            const selectedCategory = selectRandomCategory();
            window.location.href = `written-exercise.html?category=${selectedCategory}`;
        }

        function startSfxExercise() {
            window.location.href = '/sfx-exercise.html';
        }
        
        function showWordOptions(type) {
            currentType = type;
            const modal = document.getElementById('word-modal');
            const title = document.getElementById('modal-title');
            title.textContent = `Identify the ${type.charAt(0).toUpperCase() + type.slice(1)} Word`;
            modal.style.display = 'block';
            // Trigger reflow before adding show class
            modal.offsetHeight;
            modal.classList.add('show');
        }

        function hideModal() {
            const modal = document.getElementById('word-modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 200); // Match transition duration
        }

        function startWordExercise(type, syllables) {
            const page = type === 'spoken' ? 'spoken-exercise' : 'written-exercise';
            hideModal();
            setTimeout(() => {
                window.location.href = `${page}.html?type=word&syllables=${syllables}`;
            }, 200);
        }

        // Close modal if clicking outside content
        document.getElementById('word-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModal();
            }
        });

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideModal();
            }
        });
    </script>
</body>
</html>
