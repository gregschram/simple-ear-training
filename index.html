<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ear Training Exercises</title>

  <link rel="stylesheet" href="styles-old.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Top bar ---------------------------------------------------------- -->
  <header class="site-header">
    <div class="header-inner">
      <!-- give the IMG a real src; CSS may swap it later if you like -->
      <img class="logo-img" src="/images/ep-logo-v1-white.png" alt="Ear-Practice logo">
      <nav>
        <a href="about.html">About</a>
        <a href="donate.html" class="donate-btn">Donate to support</a>
      </nav>
    </div>
  </header>

  <!-- Main card -------------------------------------------------------- -->
  <main class="page-wrap">
    <div class="container">
      <h1>Ear Training Exercises</h1>

      <button class="btn spoken"  onclick="showWordOptions('spoken')">
        Identify the Spoken Word
      </button>

      <button class="btn spoken"  onclick="startSpokenExercise()">
        Identify the Spoken Sentence
      </button>

      <button class="btn written" onclick="showWordOptions('written')">
        Identify the Written Word
      </button>

      <button class="btn written" onclick="startWrittenExercise()">
        Identify the Written Sentence
      </button>

      <button class="btn sfx"     onclick="startSfxExercise()">
        Identify the Sound Effect
      </button>
    </div>
  </main>

  <!-- Word-type modal -------------------------------------------------- -->
  <div id="word-modal" class="modal">
    <div class="modal-content">
      <button class="close-button" onclick="hideModal()">×</button>
      <h2 id="modal-title"></h2>

      <div class="word-options">
        <button class="sub-option" onclick="startWordExercise(currentType,'all')">All Words</button>
        <button class="sub-option" onclick="startWordExercise(currentType,'one')">One Syllable</button>
        <button class="sub-option" onclick="startWordExercise(currentType,'two')">Two Syllables</button>
        <button class="sub-option" onclick="startWordExercise(currentType,'three')">Three Syllables</button>
      </div>
    </div>
  </div>

  <!-- Minimal helper JS (replaces the duplicated blocks) --------------- -->
  <script>
    /* navigation stubs if original index.js isn’t present */
    const go = file => () => location.href = file;
    window.startSpokenExercise  ||= go('spoken-exercise.html');
    window.startWrittenExercise ||= go('written-exercise.html');
    window.startSfxExercise     ||= go('sfx-exercise.html');

    /* modal helpers */
    let currentType = 'spoken';
    function showWordOptions(type){
      currentType = type;
      document.getElementById('modal-title').textContent =
        `Identify the ${type==='spoken' ? 'Spoken':'Written'} Word`;
      document.getElementById('word-modal').classList.add('show');
    }
    function hideModal(){
      document.getElementById('word-modal').classList.remove('show');
    }
    function startWordExercise(type,syll){
      location.href = (type==='spoken'?'spoken-exercise.html':'written-exercise.html') +
                      '?syllables=' + syll;
    }
  </script>
</body>
</html>
