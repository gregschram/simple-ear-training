<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Training Exercises</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ear Training Exercises</h1>
        <button class="start-exercise" onclick="startExercise()">Identify the Spoken Sentence</button>
    </div>
    <script>
        // Move categories to top for easy maintenance
        const categories = [
            "grocery",
            "doctor"
            // Add new categories here
        ];

        function startExercise() {
            console.log("Starting exercise with available categories:", categories); // Better debugging
            const selectedCategory = categories[Math.floor(Math.random() * categories.length)];
            window.location.href = `exercise.html?category=${selectedCategory}`;
        }
    </script>
</body>
</html>
