<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Spoken Sentence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Display category and exercise type at the top -->
        <h2 id="exercise-title">Identify the Spoken Sentence</h2>
        <h3 id="category-title">Category: Grocery</h3>

        <!-- Outline-style Home button -->
        <button id="home-button" onclick="goHome()">Home</button>

        <!-- Score and round tracker, both less prominent -->
        <div id="score">Score: 0/0</div>
        <div id="round-tracker">Round 1/10</div>

        <!-- Large and prominent Play Sound button -->
        <button id="play-sound" class="play-sound">Play Sound</button>

        <!-- Outline style toggle speed button with icons -->
        <button id="toggle-speed" class="toggle-speed"><span class="icon">⏵⏵</span> Normal Speed</button>

        <!-- Choices for each round -->
        <div id="choices"></div>

        <!-- Feedback area for correct/incorrect answer -->
        <div id="feedback"></div>

        <!-- Next button, hidden initially, appears after answering correctly -->
        <button id="next-button" onclick="loadNextRound()" style="display: none;">Next</button>
    </div>

    <!-- Import script.js to handle the game logic -->
    <script type="module" src="script.js"></script>
</body>
</html>
