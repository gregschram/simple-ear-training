<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Spoken Sentence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="exercise-title">Identify the Spoken Sentence</h2>
        <h3 id="category-title">Loading category...</h3>
        <div class="header-controls">
          <button id="home-button">Main Menu</button>
          <div id="round-tracker">Round 1/10</div>
        </div>
        <div id="score"></div>
        <p class="instruction-text">Press the sentence that matches what you hear. Press "Play Sound" to listen again.</p>
        <div class="audio-controls">
          <button id="play-sound" class="play-sound">Play Sound</button>
          <label class="speed-checkbox">
            <input type="checkbox" id="toggle-speed">
            Slow audio
          </label>
        </div>
        <div id="choices"></div>
        <div id="feedback"></div>
        <button id="next-button" style="display: none;">Next</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
