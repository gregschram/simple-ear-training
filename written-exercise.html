<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Written Sentence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Site Header -->
    <header id="site-header">
        <div class="header-container">
            <a href="/index.html" class="logo-link">
                <img src="/images/ep-logo-v1.png" alt="Ear Practice Logo" class="site-logo">
            </a>
            <div class="header-right">
                <a href="#" class="about-link">About</a>
                <button class="donate-button">Donate to support</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h2 id="exercise-title">Identify the Written Sentence</h2>
            <h3 id="category-title">Loading category...</h3>

            <div class="header-controls">
                <button id="home-button">Main Menu</button>
                <div id="round-tracker">Round 1/10</div>
            </div>

            <p class="instruction-text">Play each audio clip â–¶, then pick the clip that matches the sentence below.</p>

            <!-- Written prompt will appear here -->
            <div id="written-prompt" class="written-prompt"></div>

            <!-- Speed control -->
            <label class="speed-checkbox">
                <input type="checkbox" id="toggle-speed">
                Slow audio
            </label>

            <!-- Audio choices will appear here -->
            <div id="choices" class="audio-choices"></div>
            
            <!-- Fixed area for feedback and next button -->
            <div class="feedback-container">
                <div id="feedback"></div>
                <button id="next-button" style="display: none;">Next</button>
            </div>
        </div>
    </main>

    <!-- Site Footer -->
    <footer id="site-footer">
        <div class="footer-container">
            <p>&copy; 2025 earpractice.com</p>
        </div>
