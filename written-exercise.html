<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Written Sentence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="exercise-title">Identify the Written Sentence</h2>
        <h3 id="category-title">Loading category...</h3>

        <div class="header-controls">
            <button id="home-button">Main Menu</button>
            <div id="round-tracker">Round 1/10</div>
        </div>

        <p class="instruction-text">Play each audio clip ▶️, then pick the audio clip that matches the written sentence.</p>

        <!-- Written prompt will appear here -->
        <div id="written-prompt" class="written-prompt"></div>

        <!-- Speed control -->
        <label class="speed-checkbox">
            <input type="checkbox" id="toggle-speed">
            Slow audio
        </label>

        <!-- Audio choices will appear here -->
        <div id="choices" class="audio-choices"></div>

        <div id="feedback"></div>
        <button id="next-button" style="display: none;">Next</button>
    </div>
    <script type="module" src="written-script.js"></script>
</body>
</html>
