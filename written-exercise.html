<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Written Sentence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="exercise-title">Identify the Written Sentence</h2>
        <!-- <h3 id="category-title">Loading category...</h3> -->

        <div class="header-controls">
            <button id="home-button">Main Menu</button>
            <div id="round-tracker">Round 1/10</div>
        </div>

        <p class="instruction-text">Pick the audio clip that matches the written sentence.</p>

        <!-- The written prompt will go here -->
        <div id="written-prompt" class="written-prompt"></div>

        <!-- Audio-choice pairs container -->
        <div id="choices" class="audio-choice-pairs">
            <!-- Pairs will be dynamically inserted here -->
        </div>

        <div id="feedback"></div>
        <button id="next-button" style="display: none;">Next</button>
    </div>

    <script type="module" src="written-script.js"></script>
