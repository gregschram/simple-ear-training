<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Spoken Sentence</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <meta name="description" content="Practice identifying spoken sentences to improve hearing and comprehension">
</head>
<body>
    <!-- Site Header -->
    <header>
        <div class="header-container">
            <a href="/index.html" class="logo-link">
                <img src="/images/ep-logo-v1.png" alt="Ear Training Logo" class="site-logo">
            </a>
            <div class="header-right">
                <a href="#" class="about-link">About</a>
                <button class="donate-button">Donate to support</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="header-controls">
                <button id="home-button">← Main Menu</button>
                <div id="round-tracker">Round 1/10</div>
            </div>
            
            <h2 id="exercise-title">Identify the Spoken Sentence</h2>
            <h3 id="category-title">Loading category...</h3>
            
            <p class="instruction-text">Press the sentence that matches what you hear. Press "Play Sound" to listen again.</p>
            
            <div class="audio-controls">
                <button id="play-sound" class="play-sound">
                    <span class="play-icon">▶</span>
                    Play Sound
                </button>
                <label class="speed-checkbox">
                    <input type="checkbox" id="toggle-speed">
                    Slow audio
                </label>
            </div>
            
            <!-- Choice buttons will appear here -->
            <div id="choices"></div>
            
            <!-- Feedback and next button -->
            <div id="feedback"></div>
            <button id="next-button" style="display: none;">Next</button>
        </div>
    </main>

    <script type="module" src="spoken-script.js"></script>
</body>
</html>
