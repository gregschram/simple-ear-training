<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identify the Spoken Sentence</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ───── fixed header ───── -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html"><img class="logo-img" src="/images/ep-logo-v1-white.png" alt="Ear-Practice logo"></a>
      <nav>
        <a href="about.html">About</a>
        <a href="donate.html" class="donate-btn">Donate</a>
      </nav>
    </div>
  </header>

  <!-- ───── exercise card ───── -->
  <main class="page-wrap">
    <div class="container exercise">
      <div class="header-controls">
        <a href="index.html" class="back-link">← Main menu</a>
        <div id="round-tracker">Round 1/10</div>
      </div>

      <h2 id="exercise-title">Identify the Spoken Sentence</h2>
      <h3 id="category-title">Loading…</h3>

      <p class="instruction-text instruction-card">
        Press the sentence that matches what you hear. Press “Play Sound” to listen again.
      </p>

      <div class="audio-controls">
        <button id="play-sound" class="play-sound btn">▶ Play Sound</button>
      
        <div class="chk-wrapper">
          <input id="toggle-speed" type="checkbox">
          <label class="cbx" for="toggle-speed">
            <span>
              <svg width="12" height="10"><polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg>
            </span>
            <span>Slow&nbsp;audio</span>
          </label>
        </div>
      </div>

      <div id="choices" class="choice-grid"></div>
      <div id="feedback"></div>
      <button id="next-button">Next</button>
    </div>
  </main>

  <script type="module" src="spoken-script.js"></script>
</body>
</html>
