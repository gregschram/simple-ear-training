<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify the Spoken Sentence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="exercise-header">
            <div class="breadcrumb">
                <button id="home-button" class="back-button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"></path>
                    </svg>
                    Main Menu
                </button>
            </div>
            
            <div class="title-area">
                <div class="exercise-title">
                    <h2 id="exercise-title">Identify the Spoken Sentence</h2>
                    <h3 id="category-title">Loading category...</h3>
                </div>
                <div id="round-tracker">Round 1/10</div>
            </div>
        </div>

        <div class="instruction-card">
            <div class="instruction-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
            </div>
            <p>Press the sentence that matches what you hear. Press "Play Sound" to listen again.</p>
        </div>

        <div class="divider"></div>

        <div class="audio-control-container">
            <button id="play-sound" class="play-button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Press to play sound
            </button>
            <label class="speed-checkbox">
                <input type="checkbox" id="toggle-speed">
                Slow audio
            </label>
        </div>

        <div id="choices" class="choice-container"></div>

        <div class="feedback-container">
            <div id="feedback"></div>
            <button id="next-button" style="display: none;">Next</button>
        </div>
    </div>
    <script type="module" src="spoken-script.js"></script>
</body>
</html>
